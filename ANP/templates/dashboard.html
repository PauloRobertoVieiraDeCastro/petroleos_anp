{% extends 'header.html' %}

{% block content %}
<section class="justify-content-center text-center container" style="background: white; color: green; border: bolder; margin-top: 100px">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mt-2">
                    <div class="card border-left-danger shadow h-100 bg-light">
                        <div class="card-body">
                            <h3>Quantitativo de correntes</h3>
                             <h4>{{ lista_count }}</h4>
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                    <div class="card border-left-danger shadow h-100 bg-light">
                        <div class="card-body">
                            <h3>°API do mais pesado</h3>
                             <h4>{{ pesado }}</h4>
                        </div>
                    </div>
                </div>

            <div class="col-lg-4 col-md-12 col-sm-12 mt-2">
                    <div class="card border-left-danger shadow h-100 bg-light">
                        <div class="card-body">
                             
                            <h3>°API do mais leve</h3>
                            <h4>{{ leve }}</h4>
                        </div>
                    
                    </div>
            </div>
        </div>
    </div>

    <div class="justify-content-center text-center">
    	<label for="cod_prod">Selecione os dados a visualizar</label>
        <select class="form-control justify-content-center text-center" id="codigo" class="codigo" name="codigo" autofocus>
        	<option value="tipo">Correntes - Tipos e quantitaivo por bacia</option>
        	
        	<option value="caracte">Características físicas das correntes</option>
        </select>
    </div>

    <div class="row justify-content-center my-3 grafico1" id="grafico1">
		<div class="col-lg-5 col-md-5 col-sm-12">
		    <div id='chart' class='chart'></div> 
		</div>

		<div class="col-lg-5 col-md-5 col-sm-12">
		    <div id='chart2' class='chart2'></div>
		</div>
   	</div>


   	<div class="justify-content-center text-center grafico2" id="grafico2">
	   	<div class="row justify-content-center text-center my-3">
			<div class="col-lg-12 col-md-12 col-sm-12 justify-content-center text-center">
			    <div id='chart3' class='chart3 justify-content-center text-center'></div> 
			</div>
		</div>

		<div class="row justify-content-center my-3">
			<div class="col-lg-12 col-md-12 col-sm-12 justify-content-center text-center">
			    <div id='chart4' class="chart4 justify-content-center text-center"></div>
			</div>
		</div>
   	</div>
</section>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type="text/javascript" src="{{ url_for('static', filename='animacoes.js') }}"></script>
<script type='text/javascript'>
    var graphs1 = {{graphJSON[0] | safe}};
    var graphs2 = {{graphJSON[1] | safe}};
          var graphs3 = {{graphJSON[2] | safe}};
          var graphs4 = {{graphJSON[3] | safe}};
          var config = {responsive: true};
          Plotly.newPlot('chart',graphs1,{},config);
          Plotly.newPlot('chart2',graphs2,{},config);
          Plotly.newPlot('chart3',graphs3,{},config);
    Plotly.newPlot('chart4',graphs4,{},config);
</script>


{% endblock %}
