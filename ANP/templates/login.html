<html>
  <head>
    <title>Login Blog</title>
      <script src="https://kit.fontawesome.com/133b0d3f9c.js" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Alegreya+SC' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
        <!--<link rel="stylesheet" href="get.css">
        <link rel="shortcut icon" href="get3.ico"/>-->
      <script src="https://kit.fontawesome.com/133b0d3f9c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    

    <div class='container text-center my-3'>
        <div class='container text-center my-3'>
        <h3>Iniciar sessão</h3>
        <div class="jumbotron">
          <form method='post' action="{{ url_for('autenticar') }}">
              <div class='form-group'>
                  <label>Nome do usuário</label>
                  <input class='form-control' name='nome' id = "nome" required>
              </div>
              <div class='form-group'>
                  <label>Senha</label>
                  <input class='form-control' name='senha1' id = "senha1" type="password" required>
              </div>    
              <input type='submit' class='btn btn-primary btn-lg' style="background-color: green"/>

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class='justify-content-center my-3'>
                    {{messages[0]}}
                  </div>
                {% endif %}
              {% endwith %}
          </form>
        </div>
    </div>

  </body>
</html>
